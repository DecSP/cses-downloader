<div class="card">
	<h2>Problem: Counting Numbers</h2>
	<br>
	<div>
		<b>Solution Contributor:</b> <a target="_blank" href="https://github.com/DecSP">Cao Son Nguyen</a>.<br>
		<a target="_blank" href="https://cses.fi/problemset/task/2220">View on CSES</a>
	</div>

	
	<h3>Code</h3>
	<ul>
		<pre class="line-numbers"><code class="language-python">def C(s,i=0):
	r,c,n=0,int(s[i]),len(s)-1
	if i:c-=s[i-1]&lt;s[i]
	else:r+=(9**n-1)//8
	r+=c*9**(n-i)
	if i&lt;n and (i==0 or s[i]!=s[i-1]):r+=C(s,i+1)
	return r
n,m=input().split()
print(C(str(int(m)+1))-C(n))</code></pre>
	</ul>
</div>
